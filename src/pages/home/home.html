<ion-header>
  <ion-navbar>

    <ion-title>Value Of Stay</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Selecciona un hotel</h3>


  <div>
    <ion-list class="lista-hoteles">

      <ion-item *ngFor="let hotel of hoteles">
        <ion-buttons class="ion-button ">
          <button (click)="goForm(hotel)" text-uppercase ion-button class=" ">{{hotel}}


          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>

  </div>


</ion-content>
